<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEN-Scroll | Login</title>
  <link rel="stylesheet" href="dsa.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #833ab4;
      color: white;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fd1d1d;
    }
  </style>
</head>
<body>
  <header>
    <h1>GEN-Scroll</h1>
    <p>Login or Signup</p>
  </header>
  <main>
    <input id="user" placeholder="Username"><br>
    <input id="pass" placeholder="Password" type="password"><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </main>

  <script>
    function signup() {
      const u = user.value, p = pass.value;
      fetch(`/signup?user=${u}&pass=${p}`)
        .then(r => r.json())
        .then(d => msg.innerText = d.status || d.error);
    }

    function login() {
      const u = user.value, p = pass.value;
      fetch(`/login?user=${u}&pass=${p}`)
        .then(r => r.json())
        .then(d => {
          if (d.status) {
            msg.innerText = "âœ” " + d.status;
            setTimeout(() => window.location = "/dsa.html", 1000);
          } else msg.innerText = d.error;
        });
    }
  </script>
</body>
</html>
